 <div class="main">
        <div class="header_ppp">
            <h3 class="header_page_location">IRAN CITIES</h3>
            <a href="#/"><img src="img/back.png"></a>
            <a class="back_home" href="#/home"><img src="img/home.png"></a>
        </div>
        <div class="contain">
            <div class="main_content_2">
                <div class="content">
                    <div class="search">
                        <input type="text" name="search" ng-model="search.name" class="search_inp" placeholder="SEARCH CITY ..." >
                        <img src="img/search.png">
                    </div>
                    <!-----------------------end search------------------>
                    <h3 class="for_title text_w_sh">CITIES</h3></h3>
                    <div class="posts">
                       
                        <!-----------------------posts------------------>
                  
                        <a  class="post_one" ng-repeat="city in  cities | filter:search | orderBy:'name'" href="#/detail-city/{{city.id}}">
                            <div class="img"><img ng-src="img/city/{{city.pic}}"></div>
                            <span>
                                <h4>{{city.name}}</h4>
                            </span>
                        </a>    
                        <!-----------------------end posts------------------>
                     
                       
                    </div>
                </div><!----- end content ------->
            </div><!----- end main_content ------->
        </div><!----- end contain ------->
    </div><!----- end main ------->
